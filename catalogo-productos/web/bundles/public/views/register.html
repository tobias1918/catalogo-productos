<div ng-controller="RegisterController as register" style="
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 0;
    background-color: rgb(33 37 41);
  ">

    <div class="contenedor-de-div-emergente" style="height: 60px;margin-top: 20px;">
        <div class="alert alert-danger" role="alert" ng-if="register.errorMessage">
            {{register.errorMessage}}
        </div>

    </div>
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 62%;
    ">
        <main class="form-signin w-100 m-auto" style="background-color: #f8f9fa; padding: 80px; border-radius: 20px">
            <div class="login-container" style="width: 210px">
                <h1 class="h3 mb-3 fw-normal">Crear cuenta</h1>
                <form ng-submit="register.crearUsuario()">
                    <div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username"
                                ng-model="register.usuario.username" required />
                            <label for="floatingInput">Username</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="email@email"
                                ng-model="register.usuario.email" required />
                            <label for="floatingInput">Email</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Password"
                                ng-model="register.usuario.password" required />
                            <label for="floatingInput">Password</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Registrarse
                        </button>
                    </div>
                    <div style="
                        width: 100%;
                        display: flex;
                        justify-content: end;
                        margin-top: 20px;
                      ">
                        <a href="#!login" style="text-decoration: none; text-align: center">Ya tienes cuenta?</a>
                    </div>
                </form>

            </div>
        </main>
    </div>
</div>
